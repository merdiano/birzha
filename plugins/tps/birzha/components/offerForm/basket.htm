<div class="contact_title">
    Корзина
</div>


<div class="basket_box">
    <div class="basket_data">
        <div class="basket_table">
            <table>
                <thead>
                    <tr>
                        <th>Лот №:</th>
                        <th>Изображение</th>
                        <th>Товар</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for offer in draft_offers %}
                    <tr>
                        <td>
                            № {{offer.id}}
                        </td>
                        <td>
                            <div class="basket_img">
                                <img src="{{ offer.images[0].thumb(165,95,{'mode':'crop'}) }}" alt="cat_photo">
                            </div>
                        </td>
                        <td>
                            <div class="basket_item_title">
                                {{offer.product.name}}
                            </div>
                            <div class="basket_item_text">
                                {{offer.product.name}}
                            </div>
                        </td>
                        <td>
                            <div class="basket_delete">
                                <img src="{{ 'assets/images/svg/garbage.svg'|theme }}" alt="delete-icon">
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="basket_info">
        <div class="basket_info_title">
            Стоимость
        </div>
        <div class="basket_info_item">
            <div class="basket_info_box">
                <div class="basket_info_name">
                    Цена за один пост:
                </div>
                <div class="basket_info_cash">
                    {{fee}} TMT
                </div>
            </div>
            <div class="basket_info_box">
                <div class="basket_info_name">
                    Количество постов:
                </div>
                <div class="basket_info_cash">
                    {{draft_offers_count}}
                </div>
            </div>
        </div>
        <div class="basket_info_item">
            <div class="basket_info_box">
                <div class="basket_info_name">
                    Итоговая сумма
                </div>
                <div class="basket_info_cash">
                    {{draft_offers_count * fee}} TMT
                </div>
            </div>
            <div class="basket_info_select">
                <label>Метод оплаты</label>
                <div class="my-select">
                    <select class="category-select" data-belongsto="product" name="category_id">
                        <option value="1">Pay 1</option>
                        <option value="2">Pay 2</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
