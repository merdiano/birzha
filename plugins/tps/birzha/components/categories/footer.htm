<!-- loop.index -->
<div class="foot_col">
    <div class="foot_title">
        {{ 'footer.categories'|_ }}
    </div>
    <div class="foot_box">
        {% for category in categories %}
        {% if loop.index < 6 %}
        <a href="{{ 'category'|page({ slug: category.slug }) }}" class="foot_item">
            {{ category.name }}
        </a>
        {% endif %}
        {% endfor %}
    </div>
</div>

        <a href="{{ 'category'|page({ slug: category.slug }) }}" class="foot_item">
            {{ category.name }}
        </a>
        {% endif %}
        {% endfor %}
    </div>
</div>
