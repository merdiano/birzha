<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Email template</title>
    <style type="text/css">
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #000;
            line-height: 1.4;
            font-weight: 400;
            background: #fff;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
        }

        #wrapper {
            margin: 10px;
        }

        .mail {}

        .header {
            position: relative;
        }

        .header_bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header_bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            -o-object-fit: cover;
        }

        .header_row {
            display: flex;
            align-items: center;

            padding: 10px 20px;
        }

        .logo {
            width: 44px;
            height: 44px;
            margin-right: 20px;
            position: relative;
            z-index: 2;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            -o-object-fit: contain;
        }

        .title {
            font-size: 16px;
            font-weight: 700;
            line-height: 1.5;
            color: #fff;
        }

        .content {
            padding: 30px 20px;
            background: #fff;
        }

        .content_txt {
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .content_txt:last-child {
            margin-bottom: 0;
        }

        @media screen and (max-width: 450px) {
            .title {
                width: calc(100% - 54px);
                font-size: 14px;
            }
        }
    </style>
</head>

<body>


    <div id="wrapper">
        <div class="inner">

            <table class="mail" style="border: 1px solid #003197; border-radius: 5px; overflow: hidden; width: 100%; border-spacing: 0;">
                <thead>
                    <tr>
                        <th class="header" style="padding: 0;">
                            <div class="header_row">
                                <div class="logo">
                                    <img src="images/mini-logo.png" alt="logo">
                                </div>

                                <h1 class="title">
                                    Подтвердите адрес электронной почты.
                                </h1>

                                <div class="header_bg">
                                    <img src="images/footer-bg.png" alt="background-img">
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="content">
                    <tr>
                        <td style="padding: 30px 0 0 20px;">
                            <p class="content_txt">
                                Здравствуйте, <span> (имя) </span>.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px 0 20px;">
                            <p class="content_txt">
                                Вы успешно зарегистрировались на сайте Государственной товарно-сырьевой биржи
                                Туркменистана.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px 30px 20px;">
                            <p class="content_txt">
                                Чтобы подтвердить адрес электронной почты и полностью активировать учетную запись,
                                <a href="#"> перейдите по
                                    ссылке ...</a>
                            </p>
                        </td>
                    </tr>
                </tbody>
                </tab>

        </div>
    </div>

</body>

</html>
